name: hello-world
on: push
jobs:
  my-job:
    runs-on: windows-latest
    steps:
      - name: checkout-code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Start Node.js Application
        run: npm start
  
     
